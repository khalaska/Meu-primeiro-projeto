<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Iniciando o formulário</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="umnome">
        <br>
        <label for="Sobrenome">Sobrenome:</label>
        <input type="text" id="Sobrenome" nome="Nsobrenome"/>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        <button type="button">Teste</button>
        <!--- O botão do tipo submit envia info-->
        <!--- O botão do tipo reset limpa as info-->
        <!-- O botão do tipo button não tem uma acão pré determinada-->

    </form>
    
</body>
</html>
